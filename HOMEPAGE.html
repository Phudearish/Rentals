    <!-- ================= SCRIPT รวมสำหรับหน้าทั่วไป (Logout + Search + AddCart) ================= -->
    <script>
        // --- 1. ระบบ LOGOUT (สำคัญ!) ---
        function logout() {
            if(confirm("คุณต้องการออกจากระบบใช่หรือไม่?")) {
                localStorage.removeItem('saferUser'); // ลบข้อมูล User
                alert("ออกจากระบบเรียบร้อยแล้ว");
                window.location.reload(); // รีเฟรชหน้าเว็บ
            }
        }

        // เช็ค Login และเปลี่ยนปุ่ม
        (function checkLogin() {
            const user = JSON.parse(localStorage.getItem('saferUser'));
            const profileLink = document.querySelector('.icon-profile-link');
            
            if (user && user.image && profileLink) {
                const profileImg = profileLink.querySelector('img');
                if(profileImg) {
                    // เปลี่ยนรูป
                    profileImg.src = user.image;
                    profileImg.style.border = "2px solid #22c55e"; 
                    
                    // เปลี่ยนการทำงานของลิงก์
                    profileLink.href = "javascript:void(0)";
                    profileLink.title = "คลิกเพื่อออกจากระบบ (Logout)";
                    
                    // ฝังคำสั่ง Logout
                    profileLink.onclick = function() {
                        logout();
                    };
                }
            }
        })();

        // --- 2. ระบบเพิ่มของลงตะกร้า (จากปุ่มหน้าเว็บ) ---
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('saferCart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('saferCart', JSON.stringify(cart));
            
            // อัปเดตเลขตะกร้าทันที
            updateBadge();
            
            // (ทางเลือก) จะให้เด้งไปหน้า Cart เลย หรือแค่อัปเดตเลขก็ได้
            // ถ้าอยากให้เด้งไปหน้า Cart ให้เอา Comment บรรทัดล่างออก
            window.location.href = 'cart.html'; 
        }

        // --- 3. ระบบตัวเลขแจ้งเตือนบนตะกร้า (Badge) ---
        function updateBadge() {
            const cart = JSON.parse(localStorage.getItem('saferCart')) || [];
            const count = cart.length;
            const cartLink = document.querySelector('.icon-cart-link');
            
            if(!cartLink) return;

            const oldBadge = cartLink.querySelector('.cart-badge');
            if(oldBadge) oldBadge.remove();

            if (count > 0) {
                const badge = document.createElement('span');
                badge.className = 'cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-white animate-bounce';
                badge.innerText = count;
                cartLink.appendChild(badge);
            }
        }

        function toggleSearch() {
            const modal = document.getElementById('searchModal');
            const input = document.getElementById('searchInput');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => input.focus(), 100);
            } else {
                modal.classList.add('hidden');
                input.value = '';
                document.getElementById('searchResults').innerHTML = '<div class="text-center py-10 text-gray-400">พิมพ์ชื่อรุ่นกล้อง, สตูดิโอ หรือชื่อบ้านพัก</div>';
            }
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            
            if (query.trim() === '') {
                resultsContainer.innerHTML = '<div class="text-center py-10 text-gray-400">พิมพ์ชื่อรุ่นกล้อง, สตูดิโอ หรือชื่อบ้านพัก</div>';
                return;
            }

            const filtered = allProducts.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.category.toLowerCase().includes(query)
            );

            if (filtered.length > 0) {
                resultsContainer.innerHTML = '';
                filtered.forEach(item => {
                    const itemHTML = `
                        <div class="flex items-center justify-between bg-white p-3 mb-2 rounded-lg shadow-sm hover:shadow-md transition">
                            <div class="flex items-center gap-4">
                                <img src="${item.image}" class="w-16 h-16 object-cover rounded-md border">
                                <div>
                                    <h4 class="font-bold text-gray-800">${item.name}</h4>
                                    <p class="text-xs text-gray-500 uppercase bg-gray-100 inline-block px-2 py-0.5 rounded">${item.category}</p>
                                </div>
                            </div>
                            <div class="text-right flex flex-col md:flex-row items-center gap-3">
                                <span class="font-bold text-green-600">฿${item.price}</span>
                                <button onclick="addToCartFromSearch('${item.name}', '${item.price}', '${item.image}')" 
                                        class="bg-black text-white px-4 py-1.5 rounded text-sm hover:bg-green-600 transition">
                                    เช่าเลย
                                </button>
                            </div>
                        </div>`;
                    resultsContainer.innerHTML += itemHTML;
                });
            } else {
                resultsContainer.innerHTML = '<div class="text-center py-10 text-gray-400">ไม่พบสินค้าที่ค้นหา</div>';
            }
        }

        function addToCartFromSearch(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('saferCart')) || [];
            cart.push({ name, price, image });
            localStorage.setItem('saferCart', JSON.stringify(cart));
            
            // อัปเดตเลขและเด้งไปหน้า Cart
            updateBadge();
            toggleSearch();
            window.location.href = 'Cart.html'; 
        }

        // เริ่มทำงานเมื่อเปิดหน้า
        updateBadge();
    </script>
